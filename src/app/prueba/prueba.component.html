<div class="container mt-5">
  <h3 class="text-primary"><strong>Registros</strong></h3>
  <table class="table table-striped table-inverse table-responsive mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col"># Id</th>
        <th scope="col">Email</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">N Document</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let registro of datos">
          <td>{{ registro.id }}</td>
          <td>{{ registro.email }}</td>
          <td>{{ registro.first_name }}</td>
          <td>{{ registro.last_name }}</td>
          <td>{{ registro.n_document }}</td>
          <td>{{ registro.phone_number }}</td>
        </tr>
      </tbody>
  </table>
</div>
